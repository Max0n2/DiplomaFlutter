plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.easy_party"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.company.easyparty"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode 1 // Додайте потрібне значення для версії кодування
        versionName "1.0" // Додайте потрібне значення для назви версії
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'io.branch.sdk.android:library:5.8.0'
    implementation 'store.galaxy.samsung.installreferrer:samsung_galaxystore_install_referrer:4.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    // Додайте інші залежності за необхідністю
}